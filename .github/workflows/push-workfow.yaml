name: push workflows

on:
  push:
    branches:
      - main
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            bash -lc "
              set -e || { echo 'Failed to set -e'; exit 1; }
              export PATH=$PATH:/usr/bin:/usr/local/bin:/home/ubuntu/.nvm/versions/node/v22.19.0/bin
              cd /home/ubuntu/2-sprint-mission
              git checkout main || { echo 'Failed to checkout main branch'; exit 1; }
              git pull origin main || { echo 'Failed to pull main branch'; exit 1; }
              cd mission_11 || { echo 'Failed to cd to mission_11'; exit 1; }
              npm ci || { echo 'Failed to install dependencies'; exit 1; }
              npm run build || { echo 'Failed to build project'; exit 1; }
              pm2 restart all || { echo 'PM2 restart failed, listing processes...'; pm2 list; exit 1; }
            "